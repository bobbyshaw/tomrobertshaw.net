---
<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
    <title type="text" xml:lang="en">Tom Robertshaw</title>
    <link type="application/atom+xml" href="{{ site.url }}/feed/" rel="self"/>
    <link type="text" href="{{ site.url }}" rel="alternate"/>
    <updated>{{ site.time | date_to_xmlschema }}</updated>
    <id>{{ site.url }}</id>
    <author>
        <name>Tom Robertshaw</name>
    </author>
    <rights>Copyright (c) 2010-2014 Tom Robertshaw</rights>
    {% for post in site.posts limit:20 %}
    <entry>
        <title></title>
        <link href="{{ site.url}}{{ post.url }}/"/>
        <updated>{{ post.date | date_to_xmlschema }}</updated>
        <id>{{ site.url }}{{ post.url }}/</id>
        <summary type="html">{{ post.excerpt | xml_escape }}</summary>
    </entry>
    {% endfor %}
</feed>
