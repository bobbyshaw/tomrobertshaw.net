<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="{{ page.meta-description }}" />
        <title>{{ page.title }}</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/css/styles.css" type="text/css" media="screen" />

    </head>
    <body itemscope itemtype="http://schema.org/WebPage">

        <header role="banner">
            <div class="header-content">
                <h1 class="title"><a href="/">{{ site.name }}</a></h1>
                <a href="/" class="headshot-link">
                  <img src="/img/theme/tom-robertshaw.png" alt="Tom Robertshaw Headshot" class="headshot" />
                </a>
            </div>
        </header>

        <main role="main">
            {{ content }}
        </main>

        <footer role="contentinfo">
            <div class="footer-content">
                <p class="about">I'm co-founder of <a href="http://meanbee.com">Meanbee</a>, ecommerce focussed, speaking on responsive design, researching technology prolification and building a <a href="http://www.conversion-toolkit.com/conversion-checkout/">UX optimised checkout.</p>
            </div>
        </footer>

        <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'tomrobertshawnet'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
        </script>
    
    </body>
</html>
