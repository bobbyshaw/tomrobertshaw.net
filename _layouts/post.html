---
layout: main
fullwidth: true
---
<aside class="aside">
    {% include recent-posts.html %}
</aside>
<div class="main">
    <article class="post-detail">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-date">{{ page.date | date_to_string }}</p>
        <div class="post-content">
        {{ content }}
        </div>
        <div class="comments">
            <a href="#" class="button" onclick="new Disqus('tomrobertshawnet'); this.style.display = 'none'; return false">View Comments</a>
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                var disqus_url = "{{ site.url }}{{ page.url }}";
            </script>
            <script type="text/javascript" src="/js/disqus.js" async></script>
        </div>
    </article>
</div>
